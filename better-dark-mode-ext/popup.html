<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 240px; padding: 20px; background: #0f0f0f; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; }
    .logo { width: 50px; margin-bottom: 5px; filter: drop-shadow(0 0 5px #fff); }
    h2 { font-size: 18px; margin-bottom: 20px; }
    .control-group { margin-bottom: 15px; text-align: left; background: #1a1a1a; padding: 10px; border-radius: 8px; }
    label { font-size: 10px; color: #888; display: block; margin-bottom: 5px; }
    input[type="color"] { width: 100%; height: 30px; border: none; cursor: pointer; background: none; }
    button { 
      width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 10px; 
      cursor: pointer; font-weight: bold; transition: all 0.2s; font-size: 13px;
    }
    button:active { transform: scale(0.92); }
    #btnDark { background: white; color: black; }
    #btnPick { background: #333; color: #00ff00; border: 1px solid #444; }
    #btnCancel { background: #ff4444; color: white; margin-top: 15px; }
  </style>
</head>
<body>
  <img src="icon.png" class="logo">
  <h2>Better Dark Mode</h2>
  <div class="control-group">
    <label>PERSONALIZAR FONDO:</label>
    <input type="color" id="colorInput" value="#121212">
  </div>
  <button id="btnDark">Aplicar Modo Pro</button>
  <button id="btnPick">Activar CÃ³digo Abierto</button>
  <button id="btnCancel">Resetear Sitio</button>
  <script src="popup.js"></script>
</body>
</html>
